apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0d324f177e8e44bbe

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim
spec:
  volumeName: efs-pv
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-pvc
  labels:
    topic: efs-static
# spec:
#   nodeSelector: 
#     topology.kubernetes.io/zone: us-east-1f
  containers:
  - name: nginx-pv
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: efs-claim
  
---
apiVersion: v1
kind: Service
metadata: 
  name: nginx-svc
spec:
  type: LoadBalancer
  selector:
    topic: efs-static
  ports:  
    - name: nginx-efs-svc-port
      port: 80
      targetPort: 80
      nodePort: 30007


